<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<TABLE>
    <tr>
        <td></td>
        <td><h1>SỞ THÍCH CỦA BẠN</h1></td>
        <td></td>

        <td><input type="text" name="Yourname"></td>
        <td rowspan="2"></td>
    </tr>

        <th>Email:</th>
        <td><input type="email" name="Email"></td>
    </tr>
    <tr>
        <th rowspan="4">Sở thích</th>
        <td><input type="checkbox" name="Hoppy" value="Sports">Thể Thao

    </tr>

        <td>
            <input type="checkbox" name="Hoppy" value="Web">Lướt Web

        </td>
        <td><input type="checkbox" name="Hoppy" value="Movie">Điện Ảnh</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="Hoppy" value="Travel">Du Lịch</td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Gửi Thông Tin">
            <input type="reset" value="Nhập Lại">
        </td>
    </tr>

</html>
